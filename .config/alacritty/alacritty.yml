# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
- ~/.config/alacritty/colors.yml

## window settings
window:
  opacity: 0.95
  padding:
    x: 15
    y: 15 
  title: Alacritty    
  # Class (window name)
  class:
    instance: Alacritty
    general: Alacritty

# Font configuration
font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular
  bold:
    family: RobotoMono Nerd Font
    style: Bold
  italic:
    family: RobotoMono Nerd Font
    style: Italic
  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic

  size: 10

# Scrolling
scrolling:
  history: 10000
  multiplier: 2

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/zsh

# Mouse config
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

# General config
live_config_reload: true
draw_bold_text_with_bright_colors: true  
